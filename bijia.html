<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入第三方框架UI-->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet/less" href="css/base.less">
		<link rel="stylesheet/less" href="css/bijia.less">
		<script type="text/html" id="plHtml">
			{{if result}} {{each result as v}}
			<div class="pl-main">
				<div class="pl-xx">
					<div class="pl-l">{{v.comName}}</div>
					<div class="pl-r">{{v.comTime}}</div>
					<div class="pl-l" style="color: #ff841d; font-size: 18px;">★★★★★</div>
					<div class="pl-r">{{v.comFrom}}</div>
				</div>
				<div class="pl-txt">{{v.comContent}}</div>
				<a href="#" class="pl-hf">回复</a>
			</div>
			{{/each}}
			<div class="more">
				<input type="button" value="查看更多评论" />
			</div>{{/if}}
		</script>
		<script type="text/javascript" src="lib/less/less.js"></script>
		<script type="text/javascript" src="lib/template.js"></script>
		<title>慢慢买</title>
	</head>

	<body>
		<!--头部-->
		<header id="header">
			<h1 class="logo"><a href="index.html" title="慢慢买-一款让你停不下来的app"><img src="images/header_logo.png" alt="" /></a></h1>
			<div class="app">
				<a href="#"><img src="images/header_app.png" alt="手机app下载" /></a>
			</div>
		</header>
		<!--搜索-->
		<section id="search">
			<form action="">
				<div class="searchBox">
					<input type="search" id="searchTxt" placeholder="请输入你想比价的商品名称" />
					<input type="button" id="searchBtn" value="搜索" />
				</div>
			</form>
		</section>
		<!--分类-->
		<section id="prTitle">
			<span><a href="index.html">首页</a></span>
			<span> > </span>
			<span id="catName"><a href="category.html"></a></span>
			<span> > </span>
			<span id="prName"><a href="#"></a></span>
		</section>
		<!--商品详情-->
		<section id="bjShop">
			<div class="bjpic"></div>
			<div class="bjtxt"></div>
		</section>
		<!--评论-->
		<section id="pl">
			<div class="bjbq">
				<ul>
					<li>比价购买</li>
					<li>产品参数</li>
					<li>优选评论</li>
				</ul>
			</div>
			<div class="bar">优选网友评论</div>

		</section>
		<!--底部-->
		<section id="footer">
			<div class="foot-top">
				<a href="#">登录</a>
				<a href="#">注册</a>
				<a href="#"><img src="images/foot-top.jpg" />返回顶部</a>
			</div>
			<div class="foot-bottom">
				<p>
					<a href="#">手机APP下载</a>
					<a href="#">慢慢买手机版</a>
					--掌上比价平台
				</p>
				<p>m.manmanbuy.com</p>
			</div>
		</section>

		<!--js文件 注意引入的依赖关系-->
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/bijia.js"></script>
	</body>

</html>
