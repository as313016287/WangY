<!DOCTYPE html>
<html lang="en">

	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入第三方框架UI-->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet/less" href="css/base.less">
		<link rel="stylesheet/less" href="css/brandTitle.less">
		<script type="text/html" id="tHtml">
			{{if result}} {{each result as v}}
			<div>
				<a href="brand.html?btId={{v.brandTitleId}}&btName={{v.brandTitle}}">

		<script type="text/javascript" src="lib/less/less.js"></script>
		<script type="text/javascript" src="lib/template.js"></script>
		<title>慢慢买</title>

			<span> > </span>

		<!--底部-->

</html>
