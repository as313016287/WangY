<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入第三方框架UI-->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet/less" href="css/base.less">
		<link rel="stylesheet/less" href="css/discount.less">
		<script type="text/html" id="spHtml">
			{{if result}} {{each result as v}}
			<div class="container">
				<h3>{{v.productName}}</h3>
				<h4>{{v.productPrice}}</h4>
				<div class="info">
					<span>{{v.productFrom}}</span>
					<span>{{v.productTime}}</span>
					<span>{{v.productTips}}</span>
				</div>
			</div>
			<div class="pr-main">
				{{#v.productImg}}
				<p class="dc">
					{{v.productInfo}}
				</p>
				<p class="jg">
					{{v.productInfo1}}
				</p>
			</div>
			<div id="goLink">
				<a href="#">
					<span class="glyphicon glyphicon-shopping-cart"></span> 前往购买
				</a>
			</div>
			{{/each}} {{/if}}
		</script>
		<script type="text/javascript" src="lib/less/less.js"></script>
		<script type="text/javascript" src="lib/template.js"></script>
		<title>慢慢买</title>
	</head>

		</section>

</html>
